<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple choice exam</title>
    <script src="/assets.8f4429fc.js" defer=""></script>
</head>
<body>
    <h1>Math Exam</h1>
    <div class="instructions">
        <p>Once you click the start exam button you have 2 minutes to complete the exam.</p>
        <button class="start">Start exam</button>
    </div>
    <p class="countdown"></p>
    <div class="score">
        <h2 class="score__title"></h2>
        <p class="score__evaluation"></p> 
    </div>
    <form action="">
        <div class="question-list"></div>
        <button role="button" style="display: none">Submit</button>       
    </form>
</body>
</html>
